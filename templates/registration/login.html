{% extends "base.html" %}

{% block content %}
<form method="POST" action="#">
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
    {% endif %}
    {% csrf_token %}
    {{ form.username }}
    {{ form.errors.username }}
    <div class="password">
        {{ form.password }}
        {{ form.errors.password }}
    </div>
    <input type="submit" class="submit" value="Login">
</form>
{% endblock %}
